<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .message-container { height: 400px; overflow-y: scroll; background: #f8f9fa; padding: 1rem; border-radius: 8px; }
    .message.mine { text-align: right; color: #0d6efd; }
    .message.theirs { text-align: left; color: #212529; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">ğŸ—¨ï¸ ConversaciÃ³n</h2>

    <div id="messages" class="message-container mb-3 border"></div>

    <div class="input-group">
      <input type="text" id="messageInput" class="form-control" placeholder="Escribe un mensaje...">
      <button class="btn btn-primary" id="sendBtn">Enviar</button>
    </div>
  </div>

  <script>
    const conversationId = "686d18c2be98178d9e21bc67"; // reemplazar por ID real
    const currentUserId = "68683033e54654d8b7365d7c"; // tu ID real
    const messagesContainer = document.getElementById('messages');

    function loadMessages() {
      fetch(`/api/chat/messages/${conversationId}`)
        .then(res => res.json())
        .then(data => {
          messagesContainer.innerHTML = "";
          data.messages.forEach(msg => {
            const div = document.createElement('div');
            div.className = `message ${msg.sender === currentUserId ? 'mine' : 'theirs'}`;
            div.textContent = msg.text;
            messagesContainer.appendChild(div);
          });
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      const text = document.getElementById('messageInput').value;
      if (text.trim() === '') return;

      fetch('/api/chat/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          conversationId,
          senderId: currentUserId,
          text
        })
      }).then(() => {
        document.getElementById('messageInput').value = '';
        loadMessages();
      });
    });

    // Cargar mensajes al abrir
    loadMessages();
  </script>
</body>
</html>
