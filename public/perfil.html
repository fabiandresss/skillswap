<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil público</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-2" id="userName">Nombre del usuario</h2>
      <div id="userBadges" class="mb-3"></div>

      <p class="text-muted" id="userBio">Biografía del usuario</p>

      <div class="row">
        <div class="col-md-6">
          <h5>🧑‍🏫 Puede enseñar:</h5>
          <ul id="skillsHave" class="list-group list-group-flush"></ul>
        </div>
        <div class="col-md-6">
          <h5>🎯 Quiere aprender:</h5>
          <ul id="skillsWant" class="list-group list-group-flush"></ul>
        </div>
      </div>

      <hr>

      <h5>💬 ¿Por qué quiere aprender?</h5>
      <p id="whyLearn"></p>

      <h5>💡 ¿Qué le apasiona enseñar?</h5>
      <p id="whatTeach"></p>

      <h5>✨ Intereses</h5>
      <ul id="interests" class="list-inline"></ul>
    </div>
  </div>

  <script>
    const userId = "68683033e54654d8b7365d7c"; // ID real del usuario
    fetch(`http://localhost:3000/api/users/public/${userId}`)
      .then(res => res.json())
      .then(data => {
        const user = data.profile;
        document.getElementById('userName').textContent = user.name;
        document.getElementById('userBio').textContent = user.bio;
        document.getElementById('whyLearn').textContent = user.whyLearn;
        document.getElementById('whatTeach').textContent = user.whatTeach;

        user.badges.forEach(badge => {
          const span = document.createElement('span');
          span.className = 'badge bg-primary me-1';
          span.textContent = badge;
          document.getElementById('userBadges').appendChild(span);
        });

        user.skillsHave.forEach(skill => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.textContent = skill;
          document.getElementById('skillsHave').appendChild(li);
        });

        user.skillsWant.forEach(skill => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.textContent = skill;
          document.getElementById('skillsWant').appendChild(li);
        });

        user.interests.forEach(interest => {
          const li = document.createElement('li');
          li.className = 'list-inline-item badge bg-secondary me-1';
          li.textContent = interest;
          document.getElementById('interests').appendChild(li);
        });
      });
  </script>
</body>
</html>
